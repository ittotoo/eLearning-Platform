{% extends 'Main/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-5">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="card">
              <div class="card-header">
                <h2>Change password</h2>
              </div>
              <div class="card-body">
                  <form method="post">
                      {% csrf_token %}
                      {% bootstrap_form form %}
                      <button type="submit" class="btn btn-primary">Change password</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
